<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Resize Images</title>
  </head>
  <body>
    <main>
      <div id="input-container">
        <img id="imageSrc" alt="no image" />

        <p>Image src: <input id="input" type="file" accept="image/*" /></p>
      </div>

      <div id="output">
        Output Image
        <div>
          <label for="width">
            Width: <input type="number" name="width" id="width" />
          </label>
          <label for="height">
            Height: <input type="number" name="height" id="height" />
          </label>
        </div>
        <canvas id="outputCanvas"></canvas>
        <div>
          <a id="download" href="#" download>Download</a>
          <button id="crop">Crop</button>
        </div>
      </div>
    </main>
    <script src="./d3.v3.min.js"></script>
    <script src="./numeric-solve.min.js"></script>
    <script src="opencv.js"></script>
    <script src="main.js"></script>
  </body>
</html>
